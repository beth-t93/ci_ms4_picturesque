{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div>
        <h1 class="title">{{ post.title }}</h1>
        <small>Posted at {{ post.date_added }}</small>
        <p>{{ post.body }}</p>
        <a href="{% url 'blog' %}">Go Back</a>
        {% if request.user.is_superuser %}
            <small class="ml-3">
                <a href="{% url 'edit_post' post.slug %}">Edit</a> | 
                <a class="text-danger" href="{% url 'delete_post' post.slug %}">Delete</a>
            </small>
        {% endif %}
    </div>
{% endblock %}
